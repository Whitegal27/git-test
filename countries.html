<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202c37;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #ffffff;
            color: #000000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-switcher {
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .countries {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .country {
            background-color: #2b3945;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .dark-mode .country {
            background-color: #ffffff;
        }

        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .country-info {
            padding: 20px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="theme-switcher">üåô Dark Mode</div>
    </header>
    <input type="text" id="search" placeholder="Search for a country...">
    <select id="regionFilter">
        <option value="">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
    </select>
    <div class="countries" id="countries"></div>

    <script>
        const countriesContainer = document.getElementById('countries');
        const searchInput = document.getElementById('search');
        const regionFilter = document.getElementById('regionFilter');
        const themeSwitcher = document.querySelector('.theme-switcher');
        let countriesData = [];

        async function fetchCountries() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const data = await response.json();
            countriesData = data;
            displayCountries(data);
        }

        function displayCountries(countries) {
            countriesContainer.innerHTML = '';
            countries.forEach(country => {
                const countryElement = document.createElement('div');
                countryElement.classList.add('country');
                countryElement.innerHTML = `
                    <img src="${country.flags.svg}" alt="${country.name.common} flag">
                    <div class="country-info">
                        <h2>${country.name.common}</h2>
                        <p><strong>Population:</strong> ${country.population.toLocaleString()}</p>
                        <p><strong>Region:</strong> ${country.region}</p>
                        <p><strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}</p>
                    </div>
                `;
                countriesContainer.appendChild(countryElement);
            });
        }

        function filterCountries() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedRegion = regionFilter.value;
            const filteredCountries = countriesData.filter(country => {
                return (
                    country.name.common.toLowerCase().includes(searchTerm) &&
                    (selectedRegion === '' || country.region === selectedRegion)
                );
            });
            displayCountries(filteredCountries);
        }

        searchInput.addEventListener('input', filterCountries);
        regionFilter.addEventListener('change', filterCountries);

        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeSwitcher.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        fetchCountries();
    </script>
</body>
</html>
