<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e7ec;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }
        .qr-code {
            background-color: #2d9cdb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .qr-code img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 18px;
            margin: 0;
            color: #333333;
            font-weight: bold;
        }
        .card p {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            line-height: 1.5;
        }
        .creator {
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="qr-code">
            <img src="image-qr-code.png" alt="QR Code">
        </div>
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="creator">Created by Dike Rosemary</div>
</body>
</html>
